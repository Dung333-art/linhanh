<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng sinh nhật!</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      background: linear-gradient(135deg, #fcb1c0, #ffe0e9, #ffd6e0);
    }

    .container {
      position: relative;
      width: 100%;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: scale(0.95);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 0;
    }

    .slide.active {
      opacity: 1;
      transform: scale(1);
      z-index: 1;
    }

    .slide img {
      max-width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #ff85c1;
    }

    .gift-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 16px;
      padding: 20px;
      max-width: 800px;
    }

    .gift-box {
      width: 100%;
      max-width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gift-box:hover {
      transform: scale(1.1);
    }

    .gift-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .gift-overlay.active {
      display: flex;
    }

    .gift-popup {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 90vw;
      max-height: 90vh;
    }

    .gift-popup img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .gift-popup button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    .confetti {
      position: fixed;
      font-size: 24px;
      animation: fall 6s linear infinite;
      opacity: 0.9;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .book {
      width: 90vw;
      max-width: 600px;
      height: 300px;
      perspective: 1000px;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .book-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }

    .book.open .book-inner {
      transform: rotateY(-180deg);
    }

    .page {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fff5f8;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      padding: 20px;
      backface-visibility: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow-y: auto;
    }

    .page.front { z-index: 2; }
    .page.back {
      transform: rotateY(180deg);
      text-align: center;
    }

    .photo-frame {
      position: relative;
      animation: drop-in 1.5s ease-out forwards;
      transform: translateY(-200px);
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 4px solid #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      border-radius: 8px;
    }

    .rope {
      width: 2px;
      height: 50px;
      background: #888;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    @keyframes drop-in {
      from {
        transform: translateY(-200px) rotate(0deg);
        opacity: 0;
      }
      to {
        transform: translateY(0) rotate(2deg);
        opacity: 1;
      }
    }

    .left-frame {
      position: absolute;
      top: 80px;
      left: 40px;
      width: 180px;
      height: 220px;
      animation-delay: 0.2s;
    }

    .right-frame {
      position: absolute;
      top: 80px;
      right: 40px;
      width: 180px;
      height: 220px;
      animation-delay: 0.4s;
    }

    .slide:first-child {
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 80px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
        text-align: center;
      }

      .slide p {
        font-size: 16px;
        padding: 0 10px;
        text-align: center;
      }

      .photo-frame {
        width: 90px;
        height: 110px;
        margin: 10px auto;
        display: block;
        animation: drop-in 1.5s ease-out forwards;
      }

      /* ❌ Đã bỏ phần căn giữa left/right-frame trên điện thoại */

      .gift-grid {
        grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
        padding: 10px;
      }

      .book {
        width: 90%;
        height: 180px;
      }

      .gift-popup {
        max-width: 90vw;
        max-height: 80vh;
      }
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

</body>
</html>
